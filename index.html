    <script>
        let userNumber = +prompt('Enter a number you\'d like to FizzBuzz.', 1);

        if (userNumber !== NaN) {
            for (let n = 1; n <= userNumber; n++){
                switch (true) {
                    case isFizzBuzz(n): 
                        console.log("FizzBuzz")
                    break;


                    case isFizz(n): 
                        console.log("Fizz");
                    break;

                    case isBuzz(n): 
                        console.log("Buzz")
                    break;

                    default: 
                    console.log(n);
                }
            }
        }

        function isFizz(num) {
            if (num % 3 == 0) return true;
        }

        function isBuzz(num) {
            if (num % 5 == 0) return true;
        }

        function isFizzBuzz(num) {
            if (num % 3 == 0 && num % 5 === 0) return true;
        }

    </script>
